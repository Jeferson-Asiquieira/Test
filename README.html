<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Status do Pedido</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      text-align: center;
      padding: 50px;
    }
    .box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      display: inline-block;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 800px;
    }
    h1 {
      color: #333;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>Status do Pedido</h1>
    <div id="resultado">Carregando...</div>
  </div>

  <script>
    // Pegando os parâmetros da URL
    const params = new URLSearchParams(window.location.search);
    const id = params.get('id');
    const verify = params.get('verify'); // Certifique-se de pegar o "verify" também.

    const resultado = document.getElementById('resultado');

    if (id && verify) {
      // Montar a URL do proxy com o ID e o verify recebidos
      const url = `https://proxy-fut.vercel.app/proxy?orderID=${id}&verify=${verify}`;

      // Realizar a requisição para o proxy
      fetch(url)
        .then(response => {
          if (!response.ok) {
            throw new Error("Erro na requisição: " + response.status);
          }
          return response.text();
        })
        .then(html => {
          resultado.innerHTML = html;
        })
        .catch(error => {
          resultado.textContent = 'Erro ao carregar o status do pedido: ' + error.message;
        });
    } else {
      resultado.textContent = 'Nenhum ID ou verify informado na URL.';
    }
  </script>
</body>
</html>
