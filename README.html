<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Status do Pedido</title>
</head>
<body>
  <h1>Status do pedido</h1>
  <p id="resultado">Carregando...</p>

  <script>
    const params = new URLSearchParams(window.location.search);
    const id = params.get('id');

    if (id) {
      document.getElementById('resultado').textContent = `ID do pedido: ${id}`;
    } else {
      document.getElementById('resultado').textContent = 'Nenhum ID informado.';
    }
  </script>
</body>
</html>
