<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Status do Pedido</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      text-align: center;
      padding: 50px;
    }
    .box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      display: inline-block;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 800px;
    }
    h1 {
      color: #333;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>Status do Pedido</h1>
    <div id="resultado">Carregando...</div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const id = params.get('id');

    const resultado = document.getElementById('resultado');

    if (id) {
      // Montar a URL com o ID recebido
      const url = `https://futtransfer.top/orderStatus?orderID=${id}`;

      fetch(url)
        .then(response => {
          if (!response.ok) {
            throw new Error("Erro na requisição: " + response.status);
          }
          return response.text();
        })
        .then(html => {
          resultado.innerHTML = html;
        })
        .catch(error => {
          resultado.textContent = 'Erro ao carregar o status do pedido: ' + error.message;
        });
    } else {
      resultado.textContent = 'Nenhum ID informado na URL.';
    }
  </script>
</body>
</html>
